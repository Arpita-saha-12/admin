  <br><br>
  <div style="text-align:center">
  <h2>View Product</h2></div>
  <br>
  <div style="text-align:left">
  <h6>{{title}}</h6>
  <input [(ngModel)]="searchText" placeholder="Enter Product Name/Description/Price" /></div>
  <p>
    {{id}}
  </p>
  <div class="center">
  <div class="product">
    <div class="row" >
      <div class="column" *ngFor="let product of products | filter:searchText">
        <div class="content">
        <mat-card>
          <mat-card-header>
          <h6>Product Name:{{product.iname}}</h6>
        </mat-card-header>
          <img [src]="getSafeUrl(product.ipic)" alt="pic" height="220" width="220">
        <mat-card-content>
          <p>Description:{{product.idesc}}</p>
          <h4 >Price:{{product.iprice}}/-</h4>
        </mat-card-content>
          <!-- <a routerLink="../EditProduct/{{product._id}}"><img src="assets/logo/edit.png" id="icon" height="30" width="30" alt="User Icon" /></a> -->
          <mat-card-actions>
          <button class="btn btn-success"  (click)="onEdit(product._id)">Edit</button>
          <button class="btn btn-success" mat-raised-button color="warn" (click)="onDelete(product._id)">Delete</button>
        </mat-card-actions>
      </mat-card>
        </div>
      </div>
    </div>
  </div>
  </div>
