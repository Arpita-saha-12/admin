<div class="viewcat" style="background-color: aquamarine; max-height: 3000vh;">
  <div class="container">
    <br><br>
<div style="text-align:center">
<h2>View Item</h2></div>
<br>
<div style="text-align:left">
<h6>{{title}}</h6>
  <input [(ngModel)]="searchText" placeholder="Enter Item Name/Description/Price" /></div>           
    <table class="table table-hover">
  
        <tr>
          <th>Sl No.</th>
          <th>Item Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Picture</th>
          <th>Category</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      
        <tr *ngFor="let item of items | filter:searchText;let i = index">
          <td>{{i+1}}</td>
          <td>{{item.iname}}</td>
          <td>{{item.idesc}}</td>
          <td>{{item.iprice}}</td>
          <td><img [src]="getSafeUrl(item.ipic)" height="100" width="100"></td>
          <td>{{item.category_id}}</td>
          <td><a routerLink="../EditItem/{{item._id}}"><img src="assets/logo/edit.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
          <td><a class="action-btn" (click)="onDelete(item._id)"><img src="assets/logo/delete.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
        </tr>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
